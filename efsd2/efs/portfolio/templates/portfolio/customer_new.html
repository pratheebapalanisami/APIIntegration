{% extends 'portfolio/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1" style="margin-top: 2rem">
                        <div class="panel panel-primary mt-3" >
                            <div class="panel-heading"><h4>Add a New Customer</h4></div>
                            <div class="panel-body">
                                <form method="POST" class="customer-form">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                     <button type="submit" class="save btn btn-primary my-auto">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
{% endblock %}
